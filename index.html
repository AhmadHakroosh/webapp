<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>webapp</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="fonts/style.css">
</head>
<body>
	<header>
		<div class="layout-wrap">
			<a href="#" class="logo"><img src="img/logo-netcraft.svg" alt="netcraft"></a>

			<form class="search-box">
				<input type="search" name="q" placeholder="search">
			</form>
		</div>
	</header>

	<section class="page-body layout-wrap">
		<div class="notifications"></div>

		<nav>
			<div class="nav-section">

				<div class="menu">
					<div class="menu-caption"></div>

					<ul class="action-list"></ul>
				</div>
			</div>

			<div class="nav-section">

				<div class="menu">
					<div class="menu-caption"></div>

					<ul class="action-list"></ul>
				</div>
			</div>

			<div class="nav-section">

				<div class="menu">
					<div class="menu-caption"></div>

					<ul class="action-list"></ul>
				</div>
			</div>
		</nav>

		<section class="tabs">
			<ul class="tabs-headers">
				<li class="tab-item"><a href="#quick-reports" class="tab-link"></a></li>
				<li class="tab-item"><a href="#my-folders" class="tab-link"></a></li>
				<li class="tab-item"><a href="#my-team-folders" class="tab-link"></a></li>
				<li class="tab-item"><a href="#public-folders" class="tab-link"></a></li>
			</ul>

			<div id="quick-reports">
				<ul class="links"></ul>
			</div>

			<div id="my-folders">
				<ul class="links"></ul>
			</div>

			<div id="my-team-folders">
				<ul class="links"></ul>
			</div>

			<div id="public-folders">
				<ul class="links"></ul>
			</div>
		</section>

		<section class="frame-area">
			<div class="frame-header">

				<div class="links-list">
					<div class="active-link"></div>
					<ul class="links-action-list"></ul>
				</div>

				<label id="settings" for="settings-icon">
					<img src="img/icons/settings.png">
				</label>
				<input type="checkbox" id="settings-icon">

				<form class="settings-form" method="POST">

					<div class="row">
						<label for="name1">Name:</label><input id="name1" class="" type="text">
						<label for="link1">URL:</label><input id="link1" class="" type="text">
					</div>
					<div class="row">
						<label for="name2">Name:</label><input id="name2" class="" type="text">
						<label for="link2">URL:</label><input id="link2" class="" type="text">
					</div>
					<div class="row">
						<label for="name3">Name:</label><input id="name3" class="" type="text">
						<label for="link3">URL:</label><input id="link3" class="" type="text">
					</div>

					<button id="form-save" type="submit" value="save">Save</button>
					<button id="form-cancel" type="cancel">Cancel</button>
				</form>

				<a href="" class="expand-icon" target="_blank"></a>
			</div>
			<iframe src="" class="frame-window"></iframe>
		</section>
	</section>

	<script src="js/main.js"></script>
</body>
</html>
